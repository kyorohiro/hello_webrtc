<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <div>
            <video autoplay playsinline style="border: 1px solid; border-color: black;"></video>
        </div>
        <button id="onStartButton">Start</button>
        <script>
            const mediaStreamConstraints = {
                video: true
            }
            const localVideo = document.querySelector("video")
            let localStream;

            function gotLocalMediaStream(mediaStream) {
                localStream = mediaStream
                localVideo.srcObject = mediaStream
            }

            function handleLocalMediaStreamError(error) {
                console.log("navigator.getUserMedia error: ", error)
            }

            navigator.mediaDevices.getUserMedia(mediaStreamConstraints).then(gotLocalMediaStream).catch(handleLocalMediaStreamError)
        </script>


    </body>
</html>
